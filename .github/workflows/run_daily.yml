name: Run Tennis Betting Bot Daily

on:
  schedule:
    - cron: '0 5 * * *'  # Tous les jours à 7h heure de Paris (5h UTC)
  workflow_dispatch:     # Permet aussi un lancement manuel

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:  # 🔐 Variables d’environnement injectées depuis les Secrets GitHub
      API_TENNIS_KEY: ${{ secrets.API_TENNIS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: ⬇️ Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installer les dépendances
        run: pip install -r requirements.txt

      - name: 🚀 Lancer le bot de paris tennis
        run: python daily_run.py
